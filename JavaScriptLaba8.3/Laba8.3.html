<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type"
  content="text/html;charset=utf-8">
  <script type = "text/javascript">

    function ucFirst(str)
    {
      if (!str) return str;
      return str[0].toUpperCase() + str.slice(1);
    }
    alert(ucFirst("Вася"));

  </script>
</head>
</html>
