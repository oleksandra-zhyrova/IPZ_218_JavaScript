<html>
<head>
  <title> Оператор return</title>

  <script type = "text/javascript">
  function Sum(a, b)
  {
    alert('Hello');
    return a + b;
  }
  var res = Sum(2, 3);

  document.write(res);

  function myPow(a,b)
  {
    alert('Hello');
    var res = 1;
    for (var i = 0; i < b; i++) {
      res = res * a;
    }
    return res;
  }

  var res = myPow(5,2);

  document.write(res);

</script>
<body>
</body>
</html>
