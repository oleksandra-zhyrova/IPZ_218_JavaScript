<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Методы</title>
  <script type = "text/javascript">
  var human =
  {
    firstName: "Alex",
    secondName: "Jazun",
    age: 27,
    occupation: "<img src = './bober.jpg' with = '152' height = '38'/> ",

    show: function()
    {
      document.write("<p>First name: " + this.firstName);
      document.write("<p>Second name: " + this.secondName);
      document.write("<p>Age: " + this.age + " years old<br/>");
      document.write(this.occupation + "<hr/>");
    },

    changeWork: function (ocp)
    {
      this.occupation = ocp;
    }
  }

  human.show();
  human.changeWork("<img src = './chydo.jpg'/>");


  </script>
</head>
<body>
</body>
</html>
