<!DOCTYPE html>
<head>
  <meta http-equiv = "content-type" content="text/html; charset =utf-8">
</head>
<body>
  <H1>Заполните анкету</H1>
  <FORM NAME="Sel1">

    <script>
      function Complete()
      {
        var Elem = "Фамилия: " + document.Sel1.Family.VALUE +
        "\n Имя: "             + document.Sel1.Phone.value +
        "\n Возраст: "         + document.Sel1.Age.value +
        "\n Телефон: "         + document.Sel1.Phone.value;
        alert(Elem);
      }

      function CheckAge(age)
      {
        if (age < 18)
          return "18";
        else
          return age;
      }
    </script>
    <TABLE>
      <TR>
        <TD><B>Фамилия:</B></TD>
        <TD><INPUT NAME = "Family" SIZE = 20 onblur="this.value = this.value.toUpperCase()"></TD>
        </TR>
        <TR>
          <TD><B>Имя:</B></TD>
          <TD><INPUT NAME = "Name" SIZE = 20 onblur="this.value = this.value.toUpperCase()"></TD>
          </TR>
          <TR>
            <TD><B>Возраст:</B></TD>
            <TD><INPUT NAME = "Age" SIZE = 3 VALUE = "18" onblur="this.value = CheckAge(this.value)" onFocus = "this.selected()" ></TD>
            </TR>
            <TR>
           <TD><B>Телефон:</B></TD>
              <TD><INPUT NAME = "Phone" SIZE = 10></TD>
              </TR>
            </TABLE>
            <INPUT TYPE = "button" VALUE = "Готово" onClick = "Complete();">
              <INPUT TYPE = "reset" VALUE = "Сброс">
              </FORM>
            </body>
